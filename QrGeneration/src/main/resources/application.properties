# Spring Boot Application Name and Server Port
spring.application.name=QrGeneration
server.port=8080

# Oracle Database Configuration (if you're using Oracle)
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=system
spring.datasource.password=oracle1
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Hibernate JPA Properties (for database configuration)
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable Static Resource Mapping (to serve static content like QR codes)
spring.web.resources.static-locations=classpath:/static/

# Cache settings for static resources (disabling cache for dev purposes)
spring.resources.cache.cachecontrol.max-age=0

# Enable Spring DevTools for automatic application restarts and livereload
spring.devtools.livereload.enabled=true

# Set static resources caching to no cache for development purposes
spring.resources.cache.cachecontrol.no-store=true
